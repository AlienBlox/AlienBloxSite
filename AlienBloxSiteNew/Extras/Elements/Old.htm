<div class="MainThing" style="width: 65%; height: 50vh; margin: auto">
    <div class="MediaContainerBack" style="width: 100%; height: 50%; border-radius: 5px; border: 3px; background-color: #00000000; margin: auto; border: 0px; display: flex;">
        <div class="MediaContainerMain" style="width: 75%; height: 100%; border-radius: 5px; border: 3px; background-color: black; background-image: unset; float: left">
            <div style="width: 100%; height: 100%; margin: auto; background-color: #00000000; border-style: hidden; outline-style: none; background-image: unset;">
                <img src="" onerror="ImageError(this)" style="width:100%; height:100%; max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 0px; border: 0px" />
            </div>
        </div>

        <div style="flex: 1; border-radius: 0px; border: 3px; background-color: darkgreen; background-image: unset; overflow-y: auto;">
            <div style="width: 100%; height: 15%; margin: auto; background-image: linear-gradient(rgba(0, 75, 0, 0.4), rgba(0, 75, 0, 0.4)), url(Images/Main/BackgroundThing.png); border-radius: 0px; border: 0px; position: sticky; top: 0; z-index: 999; min-height:25px">
                <label style="text-align: center;">
                    <b>Latest News</b>
                </label>
            </div>
            <p style="font-family: 'Fira Code';">
                Nothing to see...
            </p>
        </div>
    </div>

    <div style="width: 100%; height: 50%; border-radius: 0px; border: 0px; background-image: linear-gradient(rgba(0, 75, 0, 0.4), rgba(0, 75, 0, 0.4)), url(Images/Main/BackgroundThing.png); border: 0px">
        <div style="width: 50%; height: 100%; transform: scale(0.9); border-radius: 0px; border: 0px; object-fit: contain; margin: auto; position: inherit; float:left;">
            <div style="width: 65%; height: 55%; object-fit: contain; margin: auto; margin-top: 2%; border-radius: 0px">
                <img class="Gallary" src="" onerror="ImageError(this)" style="width:100%; height:100%; max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 0px" />
            </div>

            <div style="width: 100%; height: 35%; transform: scale(.9, .8); z-index: 999; border-radius: 0px; background-image: linear-gradient(rgba(75, 75, 75, 0.4), rgba(75, 75, 75, 0.4)), url(Images/Main/BackgroundThing.png); bottom:auto;">
                <div style="width: 100%; height: 30%; border-radius: 0px; border: 0px;">
                    <label class="TitleBar" style="font-family: 'Fira Code';">
                        Nothing to see...
                    </label>
                </div>

                <div style="width: 100%; height: 70%; border: 3px; border-radius: 0px; background-image: none; background-color: #00000000; display: flex">
                    <input id="Back" class="button" style="flex: 1; border: 2px; border-radius: 0px; font-size: 100%; transition-duration: 0s" readonly value="<" />
                    <input id="Front" class="button" style="flex: 1; border: 2px; border-radius: 0px; font-size: 100%; transition-duration: 0s" readonly value=">" />
                </div>
            </div>
        </div>

        <div style="border: 3px; border-radius: 3px; width: 50%; height: 100%; float: right; transform: scale(.9, .9); background-image: linear-gradient(rgba(75, 75, 75, 0.4), rgba(75, 75, 75, 0.4)), url(Images/Main/BackgroundThing.png); overflow-y: auto">
            <p>
                Nothing to see
            </p>
        </div>
    </div>
</div>
