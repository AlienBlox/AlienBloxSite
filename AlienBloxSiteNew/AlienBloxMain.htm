<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="Images/Main/Favicon.png">
        <link rel="stylesheet" href="AlienBloxCSS.css">
        <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
        <script type="text/javascript" src="Javascripts/VeryImportantScripts/MenuHandling.js"></script>
    </head>

    <body style="background-image: url(https://terraria.wiki.gg/images/8/8b/Underground_background_4.png?5ca9f7&format=original);">
        <div class="ImageContainerMain" style="width: 100vw; height: 10vh; margin: auto; background-color: #00000000; border-style: hidden; outline-style: none; background-image: unset; padding-bottom: 25px; padding-top: 25px">
            <img src="Images/Main/Logo.png" style="width:100%; height:100%; max-width: 100%; max-height: 100%; object-fit: contain;"/>
        </div>

        <div class="TopBar" style="width: 75%; height: 10%; margin: auto; margin-bottom: 10px; background-image: linear-gradient(rgba(0, 75, 0, 0.4), rgba(0, 75, 0, 0.4)), url(Images/Main/BackgroundThing.png);">
            <input class="button" style="flex: 1; border-radius: 0px;" onclick="LinkTo('https://www.youtube.com/channel/UCpu_V3nxWViuAOHAeGlkyvQ')" value="YouTube" readonly>
            <input class="button" style="flex: 1; border-radius: 0px;" onclick="LinkTo('https://www.twitch.tv/alienblox')" value="Twitch" readonly>
            <input class="button" style="flex: 1; border-radius: 0px;" onclick="LinkTo('https://www.reddit.com/r/AlienBloxMod')" value="Reddit" readonly>
            <input class="button" style="flex: 1; border-radius: 0px;" onclick="LinkTo('Pages/Download.htm')" value="Download" readonly>
            <input class="button" style="flex: 1; border-radius: 0px;" onclick="LinkTo('Pages/News.htm')" value="News" readonly>
            <input class="button" style="flex: 1; border-radius: 0px;" onclick="LinkTo('Pages/UpdateLogs.htm')" value="Update Logs" readonly>
        </div>

        <div class="MainThing" style="width: 75%; height: 50vh; margin: auto">
            <div class="MediaContainerBack" style="width: 100%; height: 50%; border-radius: 5px; background-color: #00000000; margin: auto; border: 0px; display: flex;">
                <div class="MediaContainerMain" style="width: 75%; height: 100%; border-radius: 5px; border: 0px; background-color: black; background-image: unset; float: left">
                    <div style="width: 100%; height: 100%; margin: auto; background-color: #00000000; border-style: hidden; outline-style: none; background-image: unset;">
                        <img src="" onerror = "ImageError(this)" style="width:100%; height:100%; max-width: 100%; max-height: 100%; object-fit: contain;" />
                    </div>
                </div>

                <div style="flex: 1; border-radius: 0px; border: 0px; background-color: darkgreen; background-image: unset; overflow-y: auto;">
                    <div style="width: 100%; height: 15%; margin: auto; background-image: linear-gradient(rgba(0, 75, 0, 0.4), rgba(0, 75, 0, 0.4)), url(Images/Main/BackgroundThing.png); border-radius: 0px; border: 0px; position: sticky; top: 0; z-index: 999; min-height:25px">
                        <label>
                            News
                        </label>
                    </div>
                    <p style="font-family: 'Fira Code';">
                        Nothing to see...
                    </p>
                </div>
            </div>

            <div style="width: 100%; height: 50%; margin: auto; border-radius: 0px; background-image: linear-gradient(rgba(0, 75, 0, 0.4), rgba(0, 75, 0, 0.4)), url(Images/Main/BackgroundThing.png); border: 0px">

            </div>
        </div>

        <div style="width: 100vw; height: 3%; border-radius: 0px; border: 0px; position: fixed; bottom: 0;">
            <label style="width: 50%; height: 100%; display:block; margin:auto">
                Proudly made in&nbsp;<img src="Images/Main/Ireland.png" style="width: 1%; height: 100%; max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 0px; min-width: 6px; min-height: 3%; display: inline-block;">&nbsp;by AlienBlox1234 on&nbsp;<a href="https://steamcommunity.com/id/AlienBloxxed/">Steam</a>
            </label>
        </div>
    </body>
</html>
